version: 2

project_name: testssl-webui

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy

universal_binaries:
  - replace: false

builds:
  - id: "build"
    binary: "testssl-webui"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

release:
  github:
    owner: vulcanshen
    name: testssl-webui
  name_template: "Release {{ .Tag }}"

dockers:
  - id: "testssl-webui"
    use: buildx
    goarch: amd64
    image_templates:
      - "vulcanshen2304/testssl-webui:{{ .Version }}"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.description=Designed to orchestrate and execute a series of commands based on a declarative YAML configuration file."
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
    extra_files:
      - README.md
      - LICENSE
    push_templates:
      - "docker.io/vulcanshen2304/testssl-webui:{{ .Tag }}"
      - "docker.io/vulcanshen2304/testssl-webui:latest"

