<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testssl.sh WebUI</title>
  <link href="bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap-icons.min.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-content-wrapper {
      margin-top: 15vh;
      max-width: 584px;
      width: 90%;
      text-align: center;
    }

    .input-group .form-control,
    .input-group .input-group-text,
    .input-group .btn {
      border-radius: 0;
    }

    .input-group .input-group-text {
      border-top-left-radius: 24px !important;
      border-bottom-left-radius: 24px !important;
      background-color: transparent; /* 背景透明 */
      border-right: none;
      color: #70757a;
    }

    .input-group .form-control {
      border-left: none;
      border-top-right-radius: 24px !important;
      border-bottom-right-radius: 24px !important;
    }

    .input-group .btn {
      padding-left: 20px;
      padding-right: 20px;
    }

    .form-control:focus {
      outline: none !important; /* 確保移除瀏覽器預設的 outline */
      box-shadow: none !important; /* 移除 Bootstrap 的藍色陰影效果 */
      border-color: #ced4da; /* 可選：將邊框顏色恢復為非焦點狀態的顏色，避免邊框變色 */
    }

    #start-test-button {
      border-radius: 24px !important;
      padding: 10px 20px;
    }


    .description-github-section {
      margin-top: 3rem; /* 與上方內容的間距 */
      max-width: 650px; /* 描述區塊可以稍微寬一點 */
      width: 90%;
      text-align: left; /* 讓文字靠左對齊 */
      color: #5f6368; /* 灰色文字 */
      font-size: 0.95rem;
      line-height: 1.6;
      border-top: 1px solid #eee; /* 頂部邊界線 */
      padding: 2rem 1.5rem 1.5rem;
      margin-bottom: 3rem; /* 與底部間距 */
    }
    .description-github-section a {
      color: #4285f4; /* 連結顏色 */
      text-decoration: none;
    }
    .description-github-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="p-3 main-content-wrapper">
  <h2 class="text-secondary mb-4">Testssl.sh WebUI</h2>

  <form action="/scan-report" method="post" target="_blank">
    <div class="input-group mb-3">
        <span class="input-group-text" id="search-icon">
            <i class="bi bi-search"></i>
        </span>
      <input type="text" class="form-control"
             placeholder="https://www.example.com"
             aria-label="Target URL"
             aria-describedby="search-icon"
             name="targetUrl"
             id="targetUrl"
             required>
    </div>

    <button class="btn btn-outline-primary" type="submit" id="start-test-button">Start Test</button>
  </form>
</div>

<div class="description-github-section">
  <p>
    <a href="https://github.com/vulcanshen/testssl-webui" target="_blank" rel="noopener noreferrer">
      <i class="bi bi-github"></i> testssl-webui
    </a> draws inspiration from the powerful <a href="https://github.com/testssl/testssl.sh" target="_blank" rel="noopener noreferrer">testssl.sh</a> command-line tool and the user-friendly <a href="https://www.poodlescan.com/testssl.sh/" target="_blank" rel="noopener noreferrer">PoodleScan</a> online service.
  </p>
  <p>It aims to provide a convenient web interface for TLS/SSL configuration analysis, especially for internal networks where public exposure isn't desired.</p>

</div>

<script src="bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</body>
</html>
